name: Deployment Workflow

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy:
    name: Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun Environment
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.1.x

    - name: Restore Bun Dependency Cache
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-

    - name: Install Frozen Dependencies
      run: bun install --frozen-lockfile

    - name: Build Production Artifacts
      run: bun run build
      env:
        NODE_ENV: production

    - name: Run Database Migrations
      run: bun run db:push

    - name: Execute OMEGA Deployment
      run: |
        echo "Commencing production deployment sequence."
        # Insert actual deployment logic here (e.g., server update, cloud artifact deployment)
        echo "Deployment sequence finished."

    - name: Notify Deployment Status
      if: always()
      run: echo "Deployment status: SUCCESS (Ref: ${{ github.ref }}, SHA: ${{ github.sha }})"