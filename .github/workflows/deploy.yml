name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run database migrations
      run: bun run db:push

    - name: Build application
      run: bun run build
      env:
        NODE_ENV: production

    - name: Deploy to production
      # Add your deployment steps here
      run: |
        echo "Deploying OMEGA to production..."
        # Example: Add SSH deployment, Vercel deployment, etc.
        echo "Deployment complete!"

    - name: Notify deployment
      run: |
        echo "OMEGA v${{ github.event.repository.push.after }} deployed successfully!"
