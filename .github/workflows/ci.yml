name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - name: Install Dependencies
      run: bun install --frozen-lockfile
    - name: Run Lint
      run: bun run lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - name: Install Dependencies
      run: bun install --frozen-lockfile
    - name: Type Check
      run: bunx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - name: Install Dependencies
      run: bun install --frozen-lockfile
    - name: Run Tests
      run: bun run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - name: Install Dependencies
      run: bun install --frozen-lockfile
    - name: Run Migrations
      run: bun run db:push
    - name: Build App
      run: bun run build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: .next/